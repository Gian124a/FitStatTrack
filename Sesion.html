<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sesion.css">
    <link rel="shortcut icon" href="imagenes/logoFit.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Belanosima&family=Heebo:wght@500&family=Kanit:ital@1&family=Lato&family=Montserrat:wght@200&family=Noto+Sans+Display:wght@300;400&family=Noto+Sans+JP:wght@200&family=Oswald:wght@500&family=Righteous&family=Roboto+Condensed&family=Roboto:wght@100;500&family=Slabo+27px&family=Ubuntu+Condensed&family=Ubuntu:wght@300;400;500&family=Victor+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Contenedor-Mayor">
        <div>
            <img src="imagenes/logoFit.png" alt="" class="logo-Imagen">
        </div>
        <div class="Contendor-Sesion">
            <div class="Sesion">
                <h2>Inicio de Sesion</h2>
            </div>
            <div class="Sesion">
                <div class="Contenedor-Input">
                    <input type="Email">
                    <label for="">Email</label>
                </div>
                
            </div>
            <div class="Sesion">
                <div class="Contenedor-Input">
                    <input type="password">
                    <label for="">Password</label>
                </div>
                
            </div>
            <div class="Sesion">
                <a href="#">No tienes aun una cuenta?</a>
            </div>
            <div class="Sesion">
                <div class="Contenedor-Redes">
                    <div class="imagen-red">
                        <img src="imagenes/facebook.png" alt="" class="logo">
                    </div>
                    <p>Inicia Sesion con Facebook</p>
                </div>
               
            </div>
            <div class="Sesion">
                <div class="Contenedor-Redes">
                    <div class="imagen-red">
                        <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="">
                    </div>
                    <p>Inicia Sesion con google</p>
                </div>
                
            </div>
            <div class="Sesion">
                <button>Entrar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
